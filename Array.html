<body>
    <script>
        let arr = [1, 2, 3, "Hello"]
        arr.push("World")
        console.log(arr)
        
        arr.pop()
        console.log(arr);
        
        arr.unshift(0)
        console.log(arr);
        
        arr.shift()
        console.log(arr);
        
        console.log(arr.length);
        console.log(arr[1]);
        
    </script>
