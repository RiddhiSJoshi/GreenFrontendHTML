<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="Fifth_task.css"/>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-6 wrapleft">
             <h2 class="wel">Welcome to</h2>
            <img src="./Images/Group 3597.png" alt="Group-3597" class="logo"/><br/>
            <img src="./Images/Group 3600.png" alt="Group-3600" class="image"/><br/>
            <h4 class="manage">Manage Your Patients</h4>
        </div>
        <div class="col-6 wrapright">
            <h1 class="sgn">Sign Up</h1>
            <p class="para">We have Happy to be in our OneRec Portal. Sign in and explore OneRec</p>
            <div class="first">
            <label>First Name</label>
            <input type="text" id="fname"/>
            <label>Last Name</label>
            <input type="text" id="lname"/><br/>
            </div>
            <div class="second">
            <label>Phone Number</label>
            <input type="number" id="phone"/>
            <label>Email Address</label>
            <input type="email" id="mail"/><br/>
            </div>
            <div class="third">
            <label>Password</label>
            <input type="password" id="pass"/>
            <label>Confirm Password</label>
            <input type="password" id="confm"/><br/>
            </div>
            <label class="labh">Hospital Name</label>
            <input type="text" id="hosp"/><br/>
            <div class="fourth">
            <label>State</label>
            <input type="text" id="state"/>
            <label>Zip Code</label>
            <input type="number" id="zip"/><br/>
            </div>
            <div class="agree">
            <input type="checkbox" id="agr"/>
            <span>I agree to all the terms and privacy policy</span>
            </div>
            <div class="buttons">
            <button onclick="handlesignup()" class="p-3 mb-2 bg-info text-white wrapl">Sign Up</button>
            <button class="p-3 mb-2 bg-white text-dark wrapr">Sign In</button>
            </div>
        </div>
    </div>
    <script>
        function handlesignup(){
            let firstname = document.getElementById("fname").value
            let lastname = document.getElementById("lname").value
            let phone_number = document.getElementById("phone").value
            let email = document.getElementById("mail").value
            let password = document.getElementById("pass").value
            let confirm_password = document.getElementById("confm").value
            let hospital_name = document.getElementById("hosp").value
            let state = document.getElementById("state").value
            let zip_code = document.getElementById("zip").value
            let agree_terms = document.getElementById("agr").value

            if(firstname == "" || lastname == "" || email == "" || password == "" || confirm_password == "" || hospital_name == "" || agree_terms == ""){
                alert("Please fill all the details"); 
            }else{
                localStorage.setItem("email", email)
                localStorage.setItem("pass", password)
                localStorage.setItem("confirm pass", confirm_password)
                alert("SignUp success")
                window.location.href = "Second_task.html"
            }
        }
    </script>
</body>
</html>
